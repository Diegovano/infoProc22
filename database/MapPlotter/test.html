<html>
<head>
<meta http-equiv="refresh" content="1">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyAnqGZhAKKw4ZFbCi_0shUYXGHR0XFsWsg"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 20,
            center: new google.maps.LatLng(51.498860, -0.176914)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 2,
            map: map,
            path: [
                new google.maps.LatLng(51.498986, -0.176937),
                new google.maps.LatLng(51.498956, -0.176935),
                new google.maps.LatLng(51.498952, -0.176918),
                new google.maps.LatLng(51.498916, -0.176921),
                new google.maps.LatLng(51.498896, -0.176915),
                new google.maps.LatLng(51.498860, -0.176914),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
