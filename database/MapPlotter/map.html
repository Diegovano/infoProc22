<html>
<head>
<meta http-equiv="refresh" content="3">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyAnqGZhAKKw4ZFbCi_0shUYXGHR0XFsWsg"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 20,
            center: new google.maps.LatLng(51.498869, -0.176929)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 2,
            map: map,
            path: [
                new google.maps.LatLng(51.498897, -0.176949),
                new google.maps.LatLng(51.498912, -0.176941),
                new google.maps.LatLng(51.498940, -0.176950),
                new google.maps.LatLng(51.498949, -0.176945),
                new google.maps.LatLng(51.498912, -0.176942),
                new google.maps.LatLng(51.498869, -0.176929),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
