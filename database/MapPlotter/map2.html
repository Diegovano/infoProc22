<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyAnqGZhAKKw4ZFbCi_0shUYXGHR0XFsWsg"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 13,
            center: new google.maps.LatLng(51.499201, -0.174247)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 7,
            map: map,
            path: [
            ]
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 7,
            map: map,
            path: [
                new google.maps.LatLng(51.499201, -0.174247),
                new google.maps.LatLng(51.500085, -0.173875),
                new google.maps.LatLng(51.500390, -0.170510),
                new google.maps.LatLng(51.498962, -0.165704),
                new google.maps.LatLng(51.501592, -0.161099),
                new google.maps.LatLng(51.505045, -0.163585),
            ]
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#0000FF",
            strokeOpacity: 1.000000,
            strokeWeight: 7,
            map: map,
            path: [
                new google.maps.LatLng(51.505045, -0.163585),
                new google.maps.LatLng(51.510173, -0.175646),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
